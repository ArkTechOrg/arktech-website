server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/arktech-website.crt;
    ssl_certificate_key /etc/nginx/certs/arktech-website.key;

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
